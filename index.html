<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickWit - 키워드 학습 게임</title>
    <meta name="description" content="QuickWit은 키워드를 보고 해당하는 개념을 학습하는 재미있는 게임입니다. 공부 시작 버튼을 눌러 게임을 시작하세요.">
    <style>
        /* 인라인된 크리티컬 CSS */
        :root {
            --primary-color: #004080;
            --secondary-color: #2ecc71;
            --background-color: #ffffff;
            --text-color: #000000;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css?v=1.0" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="css/styles.css?v=1.0">
    </noscript>
    <link rel="preload" href="js/app.js?v=1.0" as="script">
</head>

<body>
    <div class="container">
        <header>
            <h1>QuickWit</h1>
            <p>키워드를 보고 해당하는 개념을 입력하세요!</p>
        </header>

        <main id="game-area" style="display: none;">
            <section>
                <h2 id="keyword-label">키워드:</h2>
                <div id="keyword-display" aria-labelledby="keyword-label"></div>
            </section>

            <section class="input-area">
                <label for="answer-input" class="visually-hidden">개념 설명 입력</label>
                <input type="text" id="answer-input" autocomplete="off" placeholder="개념을 입력하세요..."
                    aria-describedby="submit-button">
                <button id="submit-button">제출</button>
            </section>

            <section id="hint-display" aria-live="polite"></section>
        </main>

        <button id="start-button" aria-controls="game-area">공부 시작</button>

        <section id="score-display" aria-live="polite">
            정답: <span id="correct-count">0</span> /
            전체: <span id="total-count">0</span>
        </section>
    </div>

    <script type="module" src="js/app.js?v=1.0" defer></script>
</body>

</html>
